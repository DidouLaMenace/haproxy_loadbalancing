<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Hash</title>
</head>
<body>
    <div class="container">
        <h1>G√©n√©rateur de Hash</h1>

        <label for="text">Texte √† hacher :</label>
        <input type="text" id="text" placeholder="Entrez votre texte ici">

        <label for="algorithm">Choisissez un algorithme :</label>
        <select id="algorithm">
            <option value="md5">MD5</option>
            <option value="sha256">SHA-256</option>
            <option value="sha512">SHA-512</option>
        </select>

        <button onclick="generateHash()">G√©n√©rer le Hash</button>

        <h2>R√©sultat :</h2>
        <p id="hashTitle">Aucun hash g√©n√©r√©</p> <!-- Ajout du titre -->
        <div class="result-container">
            <textarea id="result" readonly>En attente...</textarea>
            <button id="copyBtn" onclick="copyHash()">üìã Copier</button>
        </div>
    </div>

    <script>async function generateHash() {
        const text = document.getElementById("text").value;
        const algorithm = document.getElementById("algorithm").value;
        const hashTitle = document.getElementById("hashTitle");
        const resultField = document.getElementById("result");
    
        if (!text) {
            alert("Veuillez entrer un texte.");
            return;
        }
    
        try {
            const response = await fetch("http://localhost:8080/hash", { // Envoi vers HAProxy
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, algorithm })
            });
    
            const data = await response.json();
    
            if (!response.ok) {
                throw new Error(data.error || "Erreur serveur");
            }
    
            // Mettre √† jour le titre et le champ du hash
            hashTitle.innerText = `Hash (${data.algorithm.toUpperCase()})`;
            resultField.value = data.hash;
        } catch (error) {
            console.error("Erreur API :", error);
            hashTitle.innerText = "Erreur";
            resultField.value = "Erreur : Impossible de contacter le serveur.";
        }
    }
    
    // Fonction pour copier le hash
    function copyHash() {
        const resultField = document.getElementById("result");
        resultField.select();
        document.execCommand("copy");
        alert("Hash copi√© !");
    }
    </script>

    <style>/* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Container principal */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        /* Input et select */
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Bouton principal */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        /* Conteneur du r√©sultat */
        .result-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        /* Titre du hash */
        #hashTitle {
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
        
        /* Champ r√©sultat (hash) */
        textarea {
            width: 100%;
            height: 50px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
        }
        
        /* Bouton Copier */
        #copyBtn {
            background: #28a745;
            padding: 10px;
            width: auto;
            font-size: 14px;
            margin-left: 10px;
        }
        
        #copyBtn:hover {
            background: #218838;
        }
        
        /* Responsive : Ajustement pour petits √©crans */
        @media (max-width: 500px) {
            .container {
                max-width: 90%;
            }
        }
        
        /* Style Dashboard */
        .container-dashboard {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .input-dashboard {
            margin: 10px;
            padding: 8px;
            width: 90%;
        }
        
        .button-dashboard {
            margin: 10px;
            padding: 8px;
            width: 90%;
        }
        
        .canvas-dashboard {
            max-width: 100%;
            margin-top: 20px;
        }
        </style>
</body>
</html>
